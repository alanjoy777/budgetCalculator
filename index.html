<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="login-container p-4 rounded">
        <h2 class="text-center mb-4">Login</h2>
        
            <div class="form-group">
                <input id="uname" type="text" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input id="pswd" type="password" class="form-control" placeholder="Password" required>
            </div>
            <button onclick="login()" type="submit" class="btn btn-primary btn-block">Login</button>
       
        <div class="text-center mt-3">
            <p>Not registered? <a href="register.html">Register</a></p>
        </div>
    </div>
</div>


<script src="./script.js"></script>

<!-- Bootstrap JS (Optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.11/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
