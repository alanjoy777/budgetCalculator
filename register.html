<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./regstyle.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="register-container p-4 rounded">
        <h2 class="text-center mb-4">Register</h2>
        
          <div class="form-group">
                <input id="uname" type="text" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input id="email" type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input  id="pswd" type="password" class="form-control" placeholder="Password" required>
            </div>
            <button onclick="register()" type="submit" class="btn btn-primary btn-block">Register</button>
     
        <div class="text-center mt-3">
            <p>Already have an account? <a href="index.html">Login</a></p>
        </div>
    </div>
</div>


<script src="./register.js"></script>
<!-- Bootstrap JS (Optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.11/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
